<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input  type="text" placeholder="Enter name" id="contact-name" onkeyup="validation()" >
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="Enter number" id="contact-tel" onkeyup="validationtel()">
        <span id="tel-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email"  id="contact-email" onkeyup="validationemail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter message"   id="contact-message" onkeyup="validationmessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick=" validationform()">Submit</button>
    <span id="submit-error"></span>
  </form>


  
   <script src="script.js"></script>
</body>
</html>
